<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="saveA('plus')">+</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="saveA('minus')">-</button>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="saveA('multiply')">*</button>
      <button onclick="display()">C</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="operate(operator, a, b)">=</button>
      <button onclick="saveA('divide')">/</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
