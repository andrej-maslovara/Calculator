<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button onclick="addToDisplay('1'), removeActive()">1</button>
      <button onclick="addToDisplay('2'), removeActive()">2</button>
      <button onclick="addToDisplay('3'), removeActive()">3</button>
      <button class="orange" onclick="saveA('+')">+</button>

      <button onclick="addToDisplay('4'), removeActive()">4</button>
      <button onclick="addToDisplay('5'), removeActive()">5</button>
      <button onclick="addToDisplay('6'), removeActive()">6</button>
      <button class="orange" onclick="saveA('-')">-</button>

      <button onclick="addToDisplay('7'), removeActive()">7</button>
      <button onclick="addToDisplay('8'), removeActive()">8</button>
      <button onclick="addToDisplay('9'), removeActive()">9</button>
      <button class="orange" onclick="saveA('*')">*</button>

      <button onclick="addToDisplay('.'), removeActive()">.</button>
      <button onclick="addToDisplay('0'), removeActive()">0</button>
      <button onclick="operate(operator, a, b), clearData(), removeActive()">=</button>
      <button class="orange" onclick="saveA('/')">/</button>

      <button class="red" onclick="clearDisplay(), removeActive()">C</button>
      <!-- <button onclick="show()">S</button> -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
